<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      height: 80px;
      resize: vertical;
    }

    button.submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #021506;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button.submit-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Payment Details</h2>
    <form action="/submit-payment" method="POST" id="payment-form">
      <div class="form-group">
        <label for="name">Cardholder Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>
      </div>

      <div class="form-group">
        <label for="card-number">Credit Card Number</label>
        <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9876 5432" required>
      </div>

      <div class="form-group">
        <label for="expiry-date">Expiry Date</label>
        <input type="month" id="expiry-date" name="expiry-date" required>
      </div>

      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" required>
      </div>

      <div class="form-group">
        <label for="billing-address">Billing Address</label>
        <textarea id="billing-address" name="billing-address" placeholder="Enter your billing address" required></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit Payment</button>
    </form>
  </div>

</body>
</html>
